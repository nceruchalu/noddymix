<div id="page-summary">
  <img {% if not profile.avatar %}
       src="{{STATIC_URL}}img/avatar_small.jpg"
       {% else %}
       src="{{profile.avatar_small.url}}"
       {% endif %} width="66" height="66" />
  <div class="page-summary-details">
    <span class="title">{{profile.get_full_name}}</span>
    <!--span class="details">Does this site really need a status message?</span-->
  </div>
  
  {% if user != profile %}
  <span class="{% if profile_following %}following{% else %}follow{% endif%}
               btn bold-text ajax"
        data-id="{{profile.id}}"></span>
  {% endif %}
  <div class="clear"></div>
</div> <!-- end page-summary-->

<div id="page-nav">
  <ul>
    <li><a class="{% if active_tab == 'playlists' %}active{% endif %} history" 
           href="{% url 'userpage' profile.id %}">
        {{profile.num_playlists}} Playlists</a></li>
    <li><a class="{% if active_tab == 'followers' %}active{% endif %} history" 
           href="{% url 'followers' profile.id %}">
        {{profile.num_followers}} Followers</a></li>
    <li><a class="{% if active_tab == 'following' %}active{% endif %} history" 
           href="{% url 'following' profile.id %}">
        {{profile.num_following}} Following</a></li>
  </ul>
</div> <!-- end #page-nav -->
